{{- if .Values.tradeHistory.enabled }}
#Deploy the pod
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-trade-history
  labels:
    app: {{ .Release.Name }}-stock-trader
  annotations:
    prism.subkind: Liberty
spec:
  replicas: {{ .Values.tradeHistory.replicas }}
  selector:
    matchLabels:
      app: trade-history
  template:
    metadata:
      labels:
        app: trade-history
      annotations:
        git-repo: "https://github.com/IBMStockTrader/stock-quote"
{{- if .Values.global.monitoring }}
        prometheus.io/scrape: 'true'
        prometheus.io/port: "9080"
{{- end }}
{{- if .Values.global.istio }}
        sidecar.istio.io/inject: 'true'
{{- end }}
    spec:
      containers:
      - name: trade-history
        image: "{{ .Values.tradeHistory.image.repository }}:{{ .Values.tradeHistory.image.tag }}"
        env:
          - name: AUTH_TYPE
            valueFrom:
              configMapKeyRef:
                name: {{ .Release.Name }}-config
                key: auth.type
          - name: TRACE_SPEC
            valueFrom:
              configMapKeyRef:
                name: {{ .Release.Name }}-config
                key: trace.spec
                optional: true
          - name: JWT_AUDIENCE
            valueFrom:
              configMapKeyRef:
                name: {{ .Release.Name }}-config 
                key: jwt.audience
          - name: JWT_ISSUER
            valueFrom:
              configMapKeyRef:
                name: {{ .Release.Name }}-config
                key: jwt.issuer
          - name: MONGO_USER
            valueFrom:
              secretKeyRef:
                name: {{ .Release.Name }}-credentials
                key: mongo.user
                optional: false
          - name: MONGO_PASSWORD
            valueFrom:
              secretKeyRef:
                name: {{ .Release.Name }}-credentials
                key: mongo.password
                optional: false
          - name: MONGO_AUTH_DB
            valueFrom:
              configMapKeyRef:
                name: {{ .Release.Name }}-config
                key: mongo.authDB
                optional: false
          - name: MONGO_DATABASE
            valueFrom:
              configMapKeyRef:
                name: {{ .Release.Name }}-config
                key: mongo.database
                optional: false
          - name: MONGO_IP
            valueFrom:
              configMapKeyRef:
                name: {{ .Release.Name }}-config
                key: mongo.ip
                optional: false
          - name: MONGO_PORT
            valueFrom:
              configMapKeyRef:
                name: {{ .Release.Name }}-config
                key: mongo.port
                optional: false
          - name: MP_MESSAGING_CONNECTOR_LIBERTY_KAFKA_BOOTSTRAP_SERVERS
            valueFrom:
              configMapKeyRef:
                name: {{ .Release.Name }}-config
                key: kafka.address
                optional: false
          - name: KAFKA_USER
            valueFrom:
              secretKeyRef:
                name: {{ .Release.Name }}-credentials
                key: kafka.user
                optional: true
          - name: CONSUMER_API_KEY
            valueFrom:
              secretKeyRef:
                name: {{ .Release.Name }}-credentials
                key: kafka.apiKey
                optional: false
          - name: MP_MESSAGING_CONNECTOR_LIBERTY_KAFKA_SASL_JAAS_CONFIG
            value: "org.apache.kafka.common.security.plain.PlainLoginModule required username=\"$(KAFKA_USER)\" password=\"$(CONSUMER_API_KEY)\";"
          - name: MP_MESSAGING_INCOMING_STOCKTRADER_TOPIC
            valueFrom:
              configMapKeyRef:
                name: {{ .Release.Name }}-config
                key: kafka.topic 
                optional: false
{{- if .Values.global.specifyCerts }}
          - name: cert_defaultTrustStore
            valueFrom:
              configMapKeyRef:
                name: {{ .Release.Name }}-config
                key: ssl.certs
                optional: true
{{- end }}
{{- if .Values.global.jsonLogging }}
          - name: WLP_LOGGING_CONSOLE_FORMAT
            value: json
          - name: WLP_LOGGING_CONSOLE_SOURCE
            value: message,ffdc
{{- end }}
{{- if .Values.global.disableLogFiles }}
          - name: WLP_LOGGING_MESSAGE_FORMAT
            value: json
          - name: WLP_LOGGING_MESSAGE_SOURCE
            value: none
{{- end }}
        ports:
          - containerPort: 9080
          - containerPort: 9443
        imagePullPolicy: Always
{{- if .Values.global.healthCheck }}
        readinessProbe:
          httpGet:
            path: /health/ready
            port: 9080
          initialDelaySeconds: 60
          periodSeconds: 30
          successThreshold: 1
          failureThreshold: 5
        livenessProbe:
          httpGet:
            path: /health/live
            port: 9080
          initialDelaySeconds: 90
          periodSeconds: 30
          successThreshold: 1
          failureThreshold: 5
{{- end }}
        resources:
          limits:
            cpu: 1000m
            memory: 1000Mi
          requests:
            cpu: 250m
            memory: 250Mi
{{- if .Values.tradeHistory.autoscale }}
---
#Deploy the autoscaler
apiVersion: autoscaling/v1
kind: HorizontalPodAutoscaler
metadata:
  name: {{ .Release.Name }}-trade-history-hpa
  labels:
    app: stock-trader
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: {{ .Release.Name }}-trade-history
  minReplicas: {{ .Values.tradeHistory.replicas }}
  maxReplicas: {{ .Values.tradeHistory.maxReplicas }}
  targetCPUUtilizationPercentage: {{ .Values.tradeHistory.cpuThreshold }}
{{- end }}
---
#Deploy the service
apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-trade-history-service
{{- if .Values.global.monitoring }}
  annotations:
    prometheus.io/scrape: 'true'
    prometheus.io/port: "9080"
{{- end }}
spec:
  # if your cluster supports it, uncomment the following to automatically create
  # an external load-balanced IP for the frontend service.
  #type: LoadBalancer
  #type: NodePort
  ports:
  # the port that this service should serve on
  - name: http
    port: 9080
  - name: https
    port: 9443
  selector:
    app: trade-history
{{- end }}
