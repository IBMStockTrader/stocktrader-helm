#Deploy the pod
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-stock-quote
  labels:
    app: {{ .Release.Name }}-stock-trader
  annotations:
    prism.subkind: Liberty
spec:
{{- if not .Values.stockQuote.autoscale }}
  replicas: {{ .Values.stockQuote.replicas }}
{{- end }}
  selector:
    matchLabels:
        app: stock-quote
  template:
    metadata:
      labels:
        app: stock-quote
      annotations:
        git-repo: "https://github.com/IBMStockTrader/stock-quote"
        spring-git-repo: "https://github.com/IBMStockTrader/stock-quote-spring"
{{- if .Values.vault.enabled }}
        vault.hashicorp.com/agent-inject: 'true'
        vault.hashicorp.com/agent-inject-secret-stocktrader-secrets.txt: {{ .Values.vault.path }}
        vault.hashicorp.com/agent-inject-template-stocktrader-secrets.txt: |
          {{"{{"}}- with secret "{{ .Values.vault.path }}" -{{"}}"}}
          export REDIS_URL={{"{{"}} .Data.data.redisUrl {{"}}"}}
          export IEX_API_KEY={{"{{"}} .Data.data.iexApiKey {{"}}"}}
          export ENCRYPTION_PASSWORD={{"{{"}} .Data.data.encryptionPassword {{"}}"}}
          export ENCRYPTION_SALT_BYTES={{"{{"}} .Data.data.encryptionSaltBytes {{"}}"}}
          {{"{{"}}- end -{{"}}"}}
        vault.hashicorp.com/role: {{ .Values.vault.role }}
{{- end }}
{{- if .Values.global.monitoring }}
        prometheus.io/scrape: 'true'
        prometheus.io/port: "9080"
{{- end }}
{{- if .Values.global.istio }}
        sidecar.istio.io/inject: 'true'
{{- end }}
    spec:
{{- if .Values.global.pullSecret }}
      imagePullSecrets:
      - name: {{ tpl .Values.global.pullSecretName . }}
{{- end }}
      containers:
      - name: stock-quote
        image: "{{ .Values.stockQuote.image.repository }}:{{ .Values.stockQuote.image.tag }}"
{{- if .Values.vault.enabled }}
        args:
          - sh
          - '-c'
          - source /vault/secrets/stocktrader-secrets.txt && /opt/ol/helpers/runtime/docker-server.sh /opt/ol/wlp/bin/server run defaultServer
{{- end }}
        env:
          - name: AUTH_TYPE
            valueFrom:
              configMapKeyRef:
                name: {{ tpl .Values.global.configMapName . }}
                key: auth.type
          - name: TRACE_SPEC
            valueFrom:
              configMapKeyRef:
                name: {{ tpl .Values.global.configMapName . }}
                key: trace.spec
                optional: true
          - name: CACHE_INTERVAL
            valueFrom:
              configMapKeyRef:
                name: {{ tpl .Values.global.configMapName . }}
                key: redis.cacheInterval
                optional: true
          - name: JWT_AUDIENCE
            valueFrom:
              configMapKeyRef:
                name: {{ tpl .Values.global.configMapName . }}
                key: jwt.audience
          - name: JWT_ISSUER
            valueFrom:
              configMapKeyRef:
                name: {{ tpl .Values.global.configMapName . }}
                key: jwt.issuer
          - name: OIDC_JWKS_URL
            valueFrom:
              configMapKeyRef:
                name: {{ tpl .Values.global.configMapName . }}
                key: oidc.jwksUrl
                optional: true
          - name: APIC_URL
            valueFrom:
              configMapKeyRef:
                name: {{ tpl .Values.global.configMapName . }}
                key: apic.url
                optional: true
          - name: IEX_URL
            valueFrom:
              configMapKeyRef:
                name: {{ tpl .Values.global.configMapName . }}
                key: iex.url
                optional: true
          - name: ENCRYPTION_TYPE
            valueFrom:
              configMapKeyRef:
                name: {{ tpl .Values.global.configMapName . }}
                key: encryption.type
                optional: true
{{- if not .Values.vault.enabled }}
          - name: REDIS_URL
            valueFrom:
              secretKeyRef:
                name: {{ tpl .Values.global.secretName . }}
                key: redis.url
          - name: IEX_API_KEY
            valueFrom:
              configMapKeyRef:
                name: {{ tpl .Values.global.secretName . }}
                key: iex.apiKey
                optional: true
          - name: ENCRYPTION_PASSWORD
            valueFrom:
              configMapKeyRef:
                name: {{ tpl .Values.global.secretName . }}
                key: encryption.password
                optional: true
          - name: ENCRYPTION_SALT_BYTES
            valueFrom:
              configMapKeyRef:
                name: {{ tpl .Values.global.secretName . }}
                key: encryption.saltBytes
                optional: true
{{- end }}
{{- if .Values.global.specifyCerts }}
          - name: cert_defaultTrustStore
            valueFrom:
              configMapKeyRef:
                name: {{ tpl .Values.global.configMapName . }}
                key: ssl.certs
                optional: true
{{- end }}
{{- if .Values.global.proxyServer }}
          - name: COM_IBM_HYBRID_CLOUD_SAMPLE_STOCKTRADER_STOCKQUOTE_CLIENT_APICONNECTCLIENT_MP_REST_PROXYADDRESS
            value: {{ .Values.global.proxyServerAddress }}
          - name: COM_IBM_HYBRID_CLOUD_SAMPLE_STOCKTRADER_STOCKQUOTE_CLIENT_IEXCLIENT_MP_REST_PROXYADDRESS
            value: {{ .Values.global.proxyServerAddress }}
{{- end }}
{{- if .Values.global.jsonLogging }}
          - name: WLP_LOGGING_CONSOLE_FORMAT
            value: json
          - name: WLP_LOGGING_CONSOLE_SOURCE
            value: message,ffdc,trace
{{- end }}
{{- if .Values.global.disableLogFiles }}
          - name: WLP_LOGGING_MESSAGE_FORMAT
            value: json
          - name: WLP_LOGGING_MESSAGE_SOURCE
            value: none
{{- end }}
# Note we have a Spring/Tomcat version of StockQuote, but have set it to run on the ports Liberty uses,
# so we can switch between them without any operator changes
        ports:
          - containerPort: 9080
          - containerPort: 9443
        imagePullPolicy: Always
{{- if .Values.global.healthCheck }}
        startupProbe:
          httpGet:
            path: /health/started
            port: 9080
          initialDelaySeconds: 60
          periodSeconds: 30
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health/ready
            port: 9080
          periodSeconds: 15
          failureThreshold: 3
        livenessProbe:
          httpGet:
            path: /health/live
            port: 9080
          periodSeconds: 15
          failureThreshold: 3
{{- end }}
        resources:
          limits:
            cpu: 500m
            memory: 500Mi
            ephemeral-storage: 256Mi
          requests:
            cpu: 250m
            memory: 256Mi
            ephemeral-storage: 32Mi
{{- if .Values.stockQuote.autoscale }}
---
#Deploy the autoscaler
apiVersion: autoscaling/v2beta2
kind: HorizontalPodAutoscaler
metadata:
  name: {{ .Release.Name }}-stock-quote-hpa
  labels:
    app: stock-trader
spec:
  behavior:
    scaleUp:
      stabilizationWindowSeconds: 0
      selectPolicy: Min
      policies:
        - type: Pods
          value: 1
          periodSeconds: 15
    scaleDown:
      stabilizationWindowSeconds: 300
      selectPolicy: Max
      policies:
        - type: Percent
          value: 100
          periodSeconds: 120
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: {{ .Release.Name }}-stock-quote
  minReplicas: {{ .Values.stockQuote.replicas }}
  maxReplicas: {{ .Values.stockQuote.maxReplicas }}
  targetCPUUtilizationPercentage: {{ .Values.stockQuote.cpuThreshold }}
{{- end }}
---
#Deploy the service
apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-stock-quote-service
  labels:
    app: stock-quote
{{- if .Values.global.monitoring }}
  annotations:
    prometheus.io/scrape: 'true'
    prometheus.io/port: "9080"
{{- end }}
spec:
  ports:
    - name: http
      protocol: TCP
      port: 9080
      targetPort: 9080
    - name: https
      protocol: TCP
      port: 9443
      targetPort: 9443
  selector:
    app: stock-quote
