#Deploy the pod
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-stock-quote
  labels:
    app: {{ .Release.Name }}-stock-trader
  annotations:
{{- if .Values.collector.enabled }}
    app.openshift.io/connects-to: '[{"apiVersion":"apps/v1","kind":"Deployment","name":"{{ .Release.Name }}-collector"}]'
{{- end }}
    prism.subkind: Liberty
spec:
  replicas: {{ .Values.stockQuote.replicas }}
  selector:
    matchLabels:
        app: stock-quote
  template:
    metadata:
      labels:
        app: stock-quote
      annotations:
        git-repo: "https://github.com/IBMStockTrader/stock-quote"
{{- if .Values.global.monitoring }}
        prometheus.io/scrape: 'true'
        prometheus.io/port: "9080"
{{- end }}
{{- if .Values.global.istio }}
        sidecar.istio.io/inject: 'true'
{{- end }}
    spec:
      containers:
      - name: stock-quote
        image: "{{ .Values.stockQuote.image.repository }}:{{ .Values.stockQuote.image.tag }}"
        env:
          - name: AUTH_TYPE
            valueFrom:
              configMapKeyRef:
                name: {{ .Release.Name }}-config
                key: auth.type
          - name: TRACE_SPEC
            valueFrom:
              configMapKeyRef:
                name: {{ .Release.Name }}-config
                key: trace.spec
                optional: true
          - name: REDIS_URL
            valueFrom:
              secretKeyRef:
                name: {{ .Release.Name }}-credentials
                key: redis.url
          - name: CACHE_INTERVAL
            valueFrom:
              configMapKeyRef:
                name: {{ .Release.Name }}-config
                key: redis.cacheInterval
                optional: true
          - name: JWT_AUDIENCE
            valueFrom:
              configMapKeyRef:
                name: {{ .Release.Name }}-config
                key: jwt.audience
          - name: JWT_ISSUER
            valueFrom:
              configMapKeyRef:
                name: {{ .Release.Name }}-config
                key: jwt.issuer
          - name: APIC_URL
            valueFrom:
              configMapKeyRef:
                name: {{ .Release.Name }}-config
                key: apic.url
                optional: true
          - name: IEX_URL
            valueFrom:
              configMapKeyRef:
                name: {{ .Release.Name }}-config
                key: iex.url
                optional: true
          - name: COLLECTOR_URL
            valueFrom:
              configMapKeyRef:
                name: {{ .Release.Name }}-config
                key: collector.url
                optional: true
          - name: COLLECTOR_ENABLED
            value: {{ quote .Values.collector.enabled }}
{{- if .Values.global.specifyCerts }}
          - name: cert_defaultTrustStore
            valueFrom:
              configMapKeyRef:
                name: {{ .Release.Name }}-config
                key: ssl.certs
                optional: true
{{- end }}
{{- if .Values.global.jsonLogging }}
          - name: WLP_LOGGING_CONSOLE_FORMAT
            value: json
          - name: WLP_LOGGING_CONSOLE_SOURCE
            value: message,ffdc
{{- end }}
{{- if .Values.global.disableLogFiles }}
          - name: WLP_LOGGING_MESSAGE_FORMAT
            value: json
          - name: WLP_LOGGING_MESSAGE_SOURCE
            value: none
{{- end }}
        ports:
          - containerPort: 9080
          - containerPort: 9443
        imagePullPolicy: Always
{{- if .Values.global.healthCheck }}
        readinessProbe:
          httpGet:
            path: /health/ready
            port: 9080
          initialDelaySeconds: 60
          periodSeconds: 15
          failureThreshold: 2
        livenessProbe:
          httpGet:
            path: /health/live
            port: 9080
          initialDelaySeconds: 90
          periodSeconds: 15
          failureThreshold: 3
{{- end }}
        resources:
          limits:
            cpu: 500m
            memory: 500Mi
          requests:
            cpu: 250m
            memory: 256Mi
{{- if .Values.stockQuote.autoscale }}
---
#Deploy the autoscaler
apiVersion: autoscaling/v1
kind: HorizontalPodAutoscaler
metadata:
  name: {{ .Release.Name }}-stock-quote-hpa
  labels:
    app: stock-trader
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: {{ .Release.Name }}-stock-quote
  minReplicas: {{ .Values.stockQuote.replicas }}
  maxReplicas: {{ .Values.stockQuote.maxReplicas }}
  targetCPUUtilizationPercentage: {{ .Values.stockQuote.cpuThreshold }}
{{- end }}
---
#Deploy the service
apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-stock-quote-service
  labels:
    app: stock-quote
{{- if .Values.global.monitoring }}
  annotations:
    prometheus.io/scrape: 'true'
    prometheus.io/port: "9080"
{{- end }}
spec:
  ports:
    - name: http
      protocol: TCP
      port: 9080
      targetPort: 9080
    - name: https
      protocol: TCP
      port: 9443
      targetPort: 9443
  selector:
    app: stock-quote
