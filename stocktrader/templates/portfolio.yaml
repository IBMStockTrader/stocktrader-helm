#Deploy the pod
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: portfolio
spec:
  replicas: {{ .Values.global.replicas }}
  template:
    metadata:
      labels:
        app: portfolio
        solution: stock-trader
{{- if .Values.global.monitoring }}
      annotations:
        prometheus.io/scrape: 'true'
{{- end }}
    spec:
      containers:
      - name: portfolio
        image: "{{ .Values.portfolio.image.repository }}:{{ .Values.portfolio.image.tag }}"
        env:
          - name: JDBC_HOST
            valueFrom:
              secretKeyRef:
                name: {{ .Release.Name }}-db2
                key: host
          - name: JDBC_PORT
            valueFrom:
              secretKeyRef:
                name: {{ .Release.Name }}-db2
                key: port
          - name: JDBC_DB
            valueFrom:
              secretKeyRef:
                name: {{ .Release.Name }}-db2
                key: db
          - name: JDBC_ID
            valueFrom:
              secretKeyRef:
                name: {{ .Release.Name }}-db2
                key: id
          - name: JDBC_PASSWORD
            valueFrom:
              secretKeyRef:
                name: {{ .Release.Name }}-db2
                key: pwd
          - name: MQ_ID
            valueFrom:
              secretKeyRef:
                name: {{ .Release.Name }}-mq
                key: id
          - name: MQ_PASSWORD
            valueFrom:
              secretKeyRef:
                name: {{ .Release.Name }}-mq
                key: pwd
          - name: MQ_HOST
            valueFrom:
              secretKeyRef:
                name: {{ .Release.Name }}-mq
                key: host
          - name: MQ_PORT
            valueFrom:
              secretKeyRef:
                name: {{ .Release.Name }}-mq
                key: port
          - name: MQ_CHANNEL
            valueFrom:
              secretKeyRef:
                name: {{ .Release.Name }}-mq
                key: channel
          - name: MQ_QUEUE_MANAGER
            valueFrom:
              secretKeyRef:
                name: {{ .Release.Name }}-mq
                key: queue-manager
          - name: MQ_QUEUE
            valueFrom:
               secretKeyRef:
                 name: {{ .Release.Name }}-mq
                 key: queue
          - name: WATSON_URL
            valueFrom:
              secretKeyRef:
                name: {{ .Release.Name }}-watson
                key: url
          - name: WATSON_ID
            valueFrom:
              secretKeyRef:
                name: {{ .Release.Name }}-watson
                key: id
                optional: true
          - name: WATSON_PWD
            valueFrom:
              secretKeyRef:
                name: {{ .Release.Name }}-watson
                key: pwd
          - name: ODM_URL
            valueFrom:
              secretKeyRef:
                name: {{ .Release.Name }}-odm
                key: url
                optional: true
          - name: ODM_ID
            valueFrom:
              secretKeyRef:
                name: {{ .Release.Name }}-odm
                key: id
                optional: true
          - name: ODM_PWD
            valueFrom:
              secretKeyRef:
                name: {{ .Release.Name }}-odm
                key: pwd
                optional: true
          - name: KAFKA_TOPIC
            valueFrom:
              secretKeyRef:
                name: {{ .Release.Name }}-kafka
                key: topic
                optional: true
          - name: KAFKA_ADDRESS
            valueFrom:
              secretKeyRef:
                name: {{ .Release.Name }}-kafka
                key: address
                optional: true
          - name: KAFKA_USER
            valueFrom:
              secretKeyRef:
                name: {{ .Release.Name }}-kafka
                key: user
                optional: true
          - name: KAFKA_API_KEY
            valueFrom:
              secretKeyRef:
                name: {{ .Release.Name }}-kafka
                key: api-key
                optional: true
          - name: JWT_AUDIENCE
            valueFrom:
              secretKeyRef:
                name: {{ .Release.Name }}-jwt
                key: audience
          - name: JWT_ISSUER
            valueFrom:
              secretKeyRef:
                name: {{ .Release.Name }}-jwt
                key: issuer
        ports:
          - containerPort: 9080
          - containerPort: 9443
        imagePullPolicy: Always
---
#Deploy the service
apiVersion: v1
kind: Service
metadata:
  name: portfolio-service
  labels:
    app: portfolio
spec:
  type: NodePort
  ports:
    - name: http
      protocol: TCP
      port: 9080
      targetPort: 9080
    - name: https
      protocol: TCP
      port: 9443
      targetPort: 9443
  selector:
    app: portfolio
---   
#Configure the ingress 
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  annotations:
    kubernetes.io/ingress.class: "nginx"
    ingress.kubernetes.io/affinity: "cookie"
    ingress.kubernetes.io/session-cookie-name: "route"
    ingress.kubernetes.io/session-cookie-hash: "sha1"
    ingress.kubernetes.io/secure-backends: "true"
    ingress.kubernetes.io/app-root: "/portfolio"
  name: portfolio-ingress
spec:
  rules:
  - host:
    http:
      paths:
      - path: /portfolio
        backend:
          serviceName: {{ .Release.Name }}-portfolio-service
          servicePort: 9443
