{{- if .Values.notificationSlack.enabled }}
#Deploy the pod
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: notification-slack
spec:
  replicas: {{ .Values.global.replicas }}
  template:
    metadata:
      labels:
        app: notification
        solution: stock-trader
        version: slack
{{- if .Values.global.monitoring }}
      annotations:
        prometheus.io/scrape: 'true'
{{- end }}
    spec:
      containers:
      - name: notification-slack
        image: "{{ .Values.notificationSlack.image.repository }}:{{ .Values.notificationSlack.image.tag }}"
        env:
          - name: OW_URL
            valueFrom:
              secretKeyRef:
                name: {{ .Release.Name }}-openwhisk
                key: url
          - name: OW_ID
            valueFrom:
              secretKeyRef:
                name: {{ .Release.Name }}-openwhisk
                key: id
          - name: OW_PASSWORD
            valueFrom:
              secretKeyRef:
                name: {{ .Release.Name }}-openwhisk
                key: pwd
          - name: JWT_AUDIENCE
            valueFrom:
              secretKeyRef:
                name: {{ .Release.Name }}-jwt 
                key: audience
          - name: JWT_ISSUER
            valueFrom:
              secretKeyRef:
                name: {{ .Release.Name }}-jwt
                key: issuer
        ports:
          - containerPort: 9080
          - containerPort: 9443
        imagePullPolicy: Always
{{- end }}
