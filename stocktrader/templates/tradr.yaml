{{- if .Values.tradr.enabled }}
#Deploy the pod
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-tradr
  labels:
    app: {{ .Release.Name }}-stock-trader
  annotations:
    app.openshift.io/connects-to: '[{"apiVersion":"apps/v1","kind":"Deployment","name":"{{ .Release.Name }}-broker"}]'
    prism.subkind: Node.js
spec:
  replicas: {{ .Values.tradr.replicas }}
  selector:
    matchLabels:
      app: tradr
      solution: stock-trader
  template:
    metadata:
      labels:
        app: tradr
        solution: stock-trader
      annotations:
        git-repo: "https://github.com/IBMStockTrader/tradr"
{{- if .Values.vault.enabled }}
        vault.hashicorp.com/agent-inject: 'true'
        vault.hashicorp.com/agent-inject-secret-stocktrader-secrets.txt: {{ .Values.vault.path }}
        vault.hashicorp.com/agent-inject-template-stocktrader-secrets.txt: |
          {{"{{"}}- with secret "{{ .Values.vault.path }}" -{{"}}"}}
          export OIDC_ID={{"{{"}} .Data.data.oidcClientId {{"}}"}}
          export OIDC_SECRET={{"{{"}} .Data.data.oidcClientSecret {{"}}"}}
          {{"{{"}}- end -{{"}}"}}
        vault.hashicorp.com/role: {{ .Values.vault.role }}
{{- end }}
{{- if .Values.global.istio }}
        maistra.io/expose-route: 'true'
        sidecar.istio.io/inject: 'true'
{{- end }}
    spec:
      containers:
      - name: tradr
        image: "{{ .Values.tradr.image.repository }}:{{ .Values.tradr.image.tag }}"
{{- if .Values.vault.enabled }}
        args:
          - sh
          - '-c'
          - source /vault/secrets/stocktrader-secrets.txt && /opt/ol/helpers/runtime/docker-server.sh /opt/ol/wlp/bin/server run defaultServer
{{- end }}
        env:
          - name: AUTH_TYPE
            valueFrom:
              configMapKeyRef:
                name: {{ tpl .Values.global.configMapName . }}
                key: auth.type
          - name: JWT_ISSUER
            valueFrom:
              configMapKeyRef:
                name: {{ tpl .Values.global.configMapName . }}
                key: jwt.issuer
          - name: JWT_AUDIENCE
            valueFrom:
              configMapKeyRef:
                name: {{ tpl .Values.global.configMapName . }}
                key: jwt.audience
          - name: OIDC_NAME
            valueFrom:
              configMapKeyRef:
                name: {{ tpl .Values.global.configMapName . }}
                key: oidc.name
          - name: OIDC_ISSUER
            valueFrom:
              configMapKeyRef:
                name: {{ tpl .Values.global.configMapName . }}
                key: oidc.issuer
          - name: OIDC_AUTH
            valueFrom:
              configMapKeyRef:
                name: {{ tpl .Values.global.configMapName . }}
                key: oidc.auth
          - name: OIDC_TOKEN
            valueFrom:
              configMapKeyRef:
                name: {{ tpl .Values.global.configMapName . }}
                key: oidc.token
{{- if not .Values.vault.enabled }}
          - name: OIDC_ID
            valueFrom:
              secretKeyRef:
                name: {{ tpl .Values.global.secretName . }}
                key: oidc.clientId
          - name: OIDC_SECRET
            valueFrom:
              secretKeyRef:
                name: {{ tpl .Values.global.secretName . }}
                key: oidc.clientSecret
{{- end }}
          - name: OIDC_KEY
            valueFrom:
              configMapKeyRef:
                name: {{ tpl .Values.global.configMapName . }}
                key: oidc.key
          - name: PROXY_HOST
            valueFrom:
              configMapKeyRef:
                name: {{ tpl .Values.global.configMapName . }}
                key: ingress.address
{{- if .Values.global.jsonLogging }}
          - name: WLP_LOGGING_CONSOLE_FORMAT
            value: json
          - name: WLP_LOGGING_CONSOLE_SOURCE
            value: message,ffdc
{{- end }}
        ports:
          - containerPort: 3000
        imagePullPolicy: Always
        resources:
          limits:
            cpu: 500m
            memory: 500Mi
          requests:
            cpu: 100m
            memory: 128Mi
{{- if .Values.tradr.autoscale }}
---
#Deploy the autoscaler
apiVersion: autoscaling/v2beta2
kind: HorizontalPodAutoscaler
metadata:
  name: {{ .Release.Name }}-tradr-hpa
  labels:
    app: stock-trader
spec:
  behavior:
    scaleUp:
      stabilizationWindowSeconds: 0
      selectPolicy: Min
      policies:
        - type: Pods
          value: 1
          periodSeconds: 15
    scaleDown:
      stabilizationWindowSeconds: 300
      selectPolicy: Max
      policies:
        - type: Percent
          value: 100
          periodSeconds: 120
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: {{ .Release.Name }}-tradr
  minReplicas: {{ .Values.tradr.replicas }}
  maxReplicas: {{ .Values.tradr.maxReplicas }}
  targetCPUUtilizationPercentage: {{ .Values.tradr.cpuThreshold }}
{{- end }}
---
#Deploy the service
apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-tradr-service
  labels:
    app: tradr
spec:
  type: NodePort
  ports:
    - port: 3000
  selector:
    app: tradr
{{- if .Values.global.ingress }}
---
#Configure the ingress
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
# annotations:
#   ingress.kubernetes.io/rewrite-target: /tradrr
  annotations:
    kubernetes.io/ingress.class: "nginx"
    ingress.kubernetes.io/affinity: "cookie"
    ingress.kubernetes.io/session-cookie-name: "route"
    ingress.kubernetes.io/session-cookie-hash: "sha1"
    #ingress.kubernetes.io/rewrite-target: /
    ingress.kubernetes.io/secure-backends: "true"
    #ingress.kubernetes.io/app-root: "/tradr"
  name: {{ .Release.Name }}-tradr-ingress
spec:
  rules:
  - host:
    http:
      paths:
      - path: /tradr
        backend:
          serviceName: {{ .Release.Name }}-tradr-service
          servicePort: 3000
{{- end }}
{{- if .Values.global.route }}
---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  labels:
    app: tradr
  name: {{ .Release.Name }}-tradr
spec:
  port:
    targetPort: http
  tls:
    termination: edge
  to:
    kind: Service
    name: {{ .Release.Name }}-tradr-service
    weight: 100
  wildcardPolicy: None
---
{{- end }}
{{- end }}
