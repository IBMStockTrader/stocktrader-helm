#Deploy the pod
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: loyalty-level
  labels: 
    solution: stock-trader-appnav
  annotations: { 
    prism.subkind: Liberty
  }
# namespace: stock-trader
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: loyalty-level
        version: v1
        appview: stock-trader
    spec:
      containers:
      - name: loyalty-level
        image: websphere-liberty:latest
        ports:
          - containerPort: 9080
          - containerPort: 9443
        imagePullPolicy: Always
---
#Deploy the service
apiVersion: v1
kind: Service
metadata:
  name: loyalty-level-service
# namespace: stock-trader
  labels:
    app: loyalty-level
    solution: stock-trader-appnav
spec:
  type: NodePort
  ports:
    - name: http
      protocol: TCP
      port: 9080
      targetPort: 9080
    - name: https
      protocol: TCP
      port: 9443
      targetPort: 9443
  selector:
    app: loyalty-level
---   
#Configure the ingress 
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: loyalty-level-ingress
# namespace: stock-trader
  annotations:
    kubernetes.io/ingress.class: "istio"
  labels: 
    solution: stock-trader-appnav
spec:
  rules:
  - http:
      paths:
      - path: /loyalty-level/.*
        backend:
          serviceName: loyalty-level-service
          servicePort: 9443

